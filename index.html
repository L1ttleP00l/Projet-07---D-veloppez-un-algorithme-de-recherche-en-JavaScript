<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <img src="assets/images/bg-header.jpg" alt="header" class="banner">
        <img src="assets/images/logo.svg" alt="logo" class="logo">
        <div class="header-container">
        <h1 class="slogan">CHERCHEZ PARMI PLUS DE 1500 RECETTES <br> DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
        <form>
            <input type="text" id="search-plate" placeholder="Rechercher une recette, un ingrédient, ...">
            <button type="submit">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </button>
        </form>
        </div>        
    </header>   
    <main>
        <div class="recipes-filter-container">

            <div class="filters-container">
                
                <div class="filters">
                    <div class="dropdown-filter">
                        <div class="select-btn">
                            <span>Ingrédients</span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="content">
                            <div class="search">
                                <input type="text" id="ingredients-search" placeholder="">
                                <i class="fa-solid fa-times clear-search" style="display: none;"></i>
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <ul id="ingredients-list" class="options"></ul>
                        </div>
                    </div>
                    <div class="selected-ingredients"></div>

                </div>

                <div class="filters">
                    <div class="dropdown-filter">
                        <div class="select-btn">
                            <span>Appareils</span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="content">
                            <div class="search">
                                <input type="text" id="appliances-search" placeholder="">
                                <i class="fa-solid fa-times clear-search" style="display: none;"></i>
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <ul id="appliances-list" class="options"></ul>
                        </div>
                    </div>
                    <div class="selected-appliances"></div>

                </div>

                <div class="filters">
                    <div class="dropdown-filter">
                        <div class="select-btn">
                            <span>Ustensiles</span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="content">
                            <div class="search">
                                <input type="text" id="ustensils-search" placeholder="">
                                <i class="fa-solid fa-times clear-search" style="display: none;"></i>
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <ul id="ustensils-list" class="options"></ul>
                        </div>
                    </div>
                    <div class="selected-ustensils"></div>

                </div>
                
            </div>
              
            <h2 id="recipe-count">0 recette</h2>
        </div>
        
        <div class="recipes-card-container">
            <!--Here the recipes card-->
        </div>
    </main>
    <script src="data/recipes.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
